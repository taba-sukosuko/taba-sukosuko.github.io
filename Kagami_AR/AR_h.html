<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Happy New Year!!10</title>
        <script src="./js/aframe.min.js"></script>
        <script src="./js/aframe-ar.js"></script>
        <script src="./js/jquery-3.4.1.min.js"></script>
    </head>
   
    <body style='margin : 0px; overflow: hidden;'>
        <a-assets>
            <a-asset-item id="moti-obj" src="./static/model/鏡餅 v3.obj"></a-asset-item>
            <a-asset-item id="moti-mtl" src="./static/model/鏡餅 v3.mtl"></a-asset-item>
        </a-assets>
        
        <a-scene embedded arjs="debugUIEnabled:false;"vr-mode-ui="enabled: false">
            <a-marker preset='custom' type='pattern' url="./static/Marker/pattern-TShin.patt">
                <a-entity position="0 20 0" size="100" particle-system="color: #ffff14, #b0ff14"></a-entity>
                <a-obj-model 
                    id="moti" 
                    src="#moti-obj" 
                    mtl="#moti-mtl" 
                    position="0 0 0" 
                    scale="0.015 0.015 0.015" 
                    rotation="-90 0 90">
                </a-obj-model>
                
                <a-box src="./static/img/HNY.png"position='0 0 2' scale="3 1 1.2" id="res"></a-box>
                
            </a-marker>
            
            <a-marker preset="hiro">
                 <a-box position='0 0 1.5' scale="3 1 1" ></a-box>
            </a-marker>
            
            <a-entity camera zoom="0.8"></a-entity>
        </a-scene>
        
        
        <div style="position: fixed; bottom: 250px; left:300px;">
            <button type="button" id="b1">あけおめ</button>
            <button type="button" id="b2">弟たち</button>
            <button type="button" id="b3">父、母</button>
        </div>
        <script>
            $(function() {
                $('#b1').click(function(e) {
                    $('#res').attr('src', './static/img/HNY.png');
                });
                $('#b2').click(function(e) {
                    $('#res').attr('src', './static/img/brother.png');
                });
                $('#b3').click(function(e) {
                    $('#res').attr('src', './static/img/Parent.png');
                });
            });
        </script>
        
    </body>
</html>
