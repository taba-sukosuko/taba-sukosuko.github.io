<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>AR de Quiz</title>
        <script src="./js/aframe.min.js"></script>
        <script src="./js/aframe-ar.js"></script>
    </head>
   
    <body style='margin : 0px; overflow: hidden;'>
        <a-assets>
            <a-asset-item id="moti-obj" src="./static/model/鏡餅 v3.obj"></a-asset-item>
            <a-asset-item id="moti-mtl" src="./static/model/鏡餅 v3.mtl"></a-asset-item>
        </a-assets>
        
        <a-scene embedded arjs="debugUIEnabled:false;">
            <a-marker preset='custom' type='pattern' url="./static/Marker/pattern-TShin.patt">
                <a-entity position="0 10 0" size="100" particle-system="color: #ffff14, #b0ff14"></a-entity>
                <a-obj-model 
                    id="moti" 
                    src="#moti-obj" 
                    mtl="#moti-mtl" 
                    position="0 0 0" 
                    scale="0.02 0.02 0.02" 
                    rotation="-90 0 90">
                </a-obj-model>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
