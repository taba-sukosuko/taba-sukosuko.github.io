<html>
    <head>
        <meta charset="utf-8">
        <title>AR Demo</title>
    </head>

    <body style="margin:0px; overflow:hidden;">
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <script src="hhttps://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    
        <a-assets>
            <a-asset-item id="moti-obj" src="./static/model/鏡餅 v3.obj"></a-asset-item>
            <a-asset-item id="moti-mtl" src="./static/model/鏡餅 v3.mtl"></a-asset-item>
        </a-assets>

        <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
            <a-marker preset="hiro">
                <a-box position="0 0.5 0" wireframe="true"></a-box>
            </a-marker>

            <a-marker preset="Kanji">
                <a-entity position="0 1.7 0" scale="0.4 0.4 0.4" rotation ="0 -270 20"
                    animation__vr_rotation="property:rotation; from:0 -290 20; to:0 70 20; dur:8000; easing:linear; loop:true;">
                    <a-obj-model id="moti" src="#moti-obj" mtl="#moti-mtl" position="0 0 0" scale="0.03 0.03 0.03" rotation="-60 0 0"></a-obj-model>
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
